services:
  # 1. Your Application (The Source)
  fraud-api:
    image: fraud-detection:v2  # Uses the image we just built
    container_name: fraud-api
    ports:
      - "8000:8000"
    networks:
      - monitoring

  # 2. Prometheus (The Collector)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring

  # 3. Grafana (The Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Default password
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge